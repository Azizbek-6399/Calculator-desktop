<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f24433b2e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
  <div class="changer">
    <div id="light" class="light">Light Mode <i class="fas fa-sun"></i></div>
    <div id="dark" class="dark">Dark Mode <i class="far fa-moon"></i></div>
  </div>
    <div id="container" class="container" >
      <div id="show" class="show"></div>
      <div id="clear" class="clean box">C</div>
      <div id="percent" class="percent box sign">%</div>
      <div id="divide" class="divide box sign">/</div>
      <div id="seven" class="seven box num">7</div>
      <div id="eight" class="eight box num">8</div>
      <div id="nine" class="nine box num">9</div>
      <div id="multiply" class="multiply box sign">*</div>
      <div id="four" class="four box num">4</div>
      <div id="five" class="five box num">5</div>
      <div id="six" class="six box num">6</div>
      <div id="minus" class="substract box sign">-</div>
      <div id="one" class="one box num">1</div>
      <div id="two" class="two box num">2</div>
      <div id="three" class="three box num">3</div>
      <div id="plus" class="add box sign">+</div>
      <div id="zero" class="zero box num">0</div>
      <div id="dot" class="all box sign">.</div>
      <div id="equal" class="equal box sign">=</div>
    </div>


    <script src="script.js"></script>
</body>
</html>
